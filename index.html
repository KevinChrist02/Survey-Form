<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">My Survey</h1>
      <p id="description">This is a small survey to test my frontend skills</p>
    </div>

    <div class="form-container">
      <form id="survey-form">
        <label for="name"
          >Name
          <input type="text" id="name" required placeholder="Enter your name"
        /></label>
        <label for="email"
          >Email
          <input type="email" id="email" required placeholder="name@mail.com"
        /></label>
        <label for="number"
          >Age(optional)<input
            type="number"
            id="number"
            min="18"
            max="30"
            placeholder="Age"
        /></label>
      </form>
    </div>
  </body>
</html>
